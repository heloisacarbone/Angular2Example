<div class="container-fluid">
<div class="row-fluid">
    <div class="card" style="width: 20rem;" *ngFor="#ticket of tickets #idx = index">
      <div class="card-block">
        <h4 class="card-title">{{ticket.name | uppercase}}</h4>
        <p class="card-text">{{ticket.time}} - {{ticket.price | currency:'EUR':true}}</p>
        <a href="#" class="btn btn-primary">Start</a>
      </div>
    </div>
</div>
</div>
